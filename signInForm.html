<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Authentication</title>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
  <!-- MAIN CONTAINER -->
  <div class="bg-white text-gray-800 rounded-lg shadow-md w-full max-w-md p-6 relative">

    <!-- Close Button (optional) -->
    <button
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 transition"
      onclick="window.history.back();"
      aria-label="Close"
    >
      &times;
    </button>

    <!-- LOGO / Header (optional) -->
    <div class="flex flex-col items-center mb-4">
      <img src="https://via.placeholder.com/60" alt="Logo" class="w-16 h-16 rounded-full mb-2" />
      <h1 class="text-2xl font-bold">Welcome</h1>
      <p id="form-subtitle" class="text-sm text-gray-500">Sign up to get started.</p>
    </div>

    <!-- SOCIAL BUTTONS -->
    <div class="flex justify-center space-x-4 mb-4">
      <button class="flex items-center space-x-2 px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100 transition">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="w-5 h-5"/>
        <span class="text-sm">Google</span>
      </button>
      <button class="flex items-center space-x-2 px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100 transition">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="Github" class="w-5 h-5"/>
        <span class="text-sm">Github</span>
      </button>
    </div>

    <!-- Separator with 'or' -->
    <div class="flex items-center mb-4">
      <hr class="flex-grow border-gray-300"/>
      <span class="mx-2 text-sm text-gray-400">or</span>
      <hr class="flex-grow border-gray-300"/>
    </div>

    <!-- SIGN UP FORM (with additional fields) -->
    <div id="signUpForm">
      <form class="flex flex-col space-y-4">
        <div>
          <label for="fullName" class="text-sm text-gray-700">Full Name</label>
          <input
            type="text"
            id="fullName"
            placeholder="John Doe"
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
        <div>
          <label for="emailSignUp" class="text-sm text-gray-700">Email</label>
          <input
            type="email"
            id="emailSignUp"
            placeholder="email@example.com"
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
        <div>
          <label for="passwordSignUp" class="text-sm text-gray-700">Password</label>
          <input
            type="password"
            id="passwordSignUp"
            placeholder="********"
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
        <div>
          <label for="confirmPassword" class="text-sm text-gray-700">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="********"
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition"
        >
          Sign Up
        </button>
      </form>
      <p class="mt-4 text-center text-sm">
        Already have an account?
        <a href="signInForm.html?mode=login" class="text-blue-600 hover:underline" onclick="switchForm('login')">Log In</a>
      </p>
    </div>

    <!-- LOG IN FORM (initially hidden) -->
    <div id="logInForm" class="hidden">
      <form class="flex flex-col space-y-4">
        <div>
          <label for="emailLogIn" class="text-sm text-gray-700">Email</label>
          <input
            type="email"
            id="emailLogIn"
            placeholder="email@example.com"
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
        <div>
          <label for="passwordLogIn" class="text-sm text-gray-700">Password</label>
          <input
            type="password"
            id="passwordLogIn"
            placeholder="********"
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition"
        >
          Log In
        </button>
      </form>
      <p class="mt-4 text-center text-sm">
        Don't have an account?
        <a href="signInForm.html?mode=signup" class="text-blue-600 hover:underline" onclick="switchForm('signup')">Sign Up</a>
      </p>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script>
    // Function to toggle forms
    function switchForm(formType) {
      const signUpForm = document.getElementById('signUpForm');
      const logInForm = document.getElementById('logInForm');
      const formSubtitle = document.getElementById('form-subtitle');
      if (formType === 'login') {
        signUpForm.classList.add('hidden');
        logInForm.classList.remove('hidden');
        formSubtitle.textContent = 'Log in to your account.';
      } else {
        signUpForm.classList.remove('hidden');
        logInForm.classList.add('hidden');
        formSubtitle.textContent = 'Sign up to get started.';
      }
    }

    // Reads the 'mode' parameter from the URL and adjusts the form accordingly
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const mode = params.get('mode');
      if(mode === 'login'){
        switchForm('login');
      } else {
        switchForm('signup'); // By default, show Sign Up
      }
    });
  </script>
</body>
</html>
