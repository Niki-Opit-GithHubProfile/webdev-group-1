<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <img src="./assets/logo.png" alt="Logo" class="w-10 h-10 rounded-full">
                </div>

                <!-- Centered Navigation Links -->
                <div class="hidden sm:flex flex-1 justify-center space-x-4">
                    <a href="#"
                        class="flex items-center space-x-2 rounded-md px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                        <i data-lucide="bar-chart" class="w-5 h-5"></i>
                        <span>My Dashboard</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-2 rounded-md px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                        <span>Quick Convert</span>
                    </a>
                </div>

                <!-- Profile Icon -->
                <div class="flex items-center space-x-4">
                    <button type="button"
                        class="relative flex rounded-full bg-gray-800 p-2 text-gray-400 hover:text-white focus:ring-2 focus:ring-white">
                        <!-- Use a valid image source or a placeholder -->
                        <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full">
                    </button>

                    <!-- Mobile Menu Button -->
                    <button type="button" id="menu-toggle" aria-expanded="false"
                        class="sm:hidden relative p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="space-y-2 px-4 pt-4 pb-3">
                <a href="#"
                    class="flex items-center space-x-2 rounded-md bg-gray-900 px-4 py-2 text-base font-medium text-white">
                    <i data-lucide="bar-chart" class="w-5 h-5"></i>
                    <span>My Dashboard</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-2 rounded-md px-4 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    <span>Quick Convert</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-2 rounded-md px-4 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                    <i data-lucide="user" class="w-5 h-5"></i>
                    <span>Account</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-800 p-6 border-r border-gray-700">
            <h1 class="text-2xl font-bold">CoinRates</h1>
            <div class="mt-6 space-y-4 text-lg">
                <div class="flex justify-between">BTC: <span id="btc-price">Loading...</span></div>
                <div class="flex justify-between">ETH: <span id="eth-price">Loading...</span></div>
                <div class="flex justify-between">XRP: <span id="xrp-price">Loading...</span></div>
                <div class="flex justify-between">SOL: <span id="sol-price">Loading...</span></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-semibold">Portfolio</h2>
                <button class="bg-blue-500 px-4 py-2 rounded">Add Transaction</button>
            </div>

            <div class="mt-4">
                <!-- Timeframe Buttons -->
                <div class="mb-4 space-x-2">
                    <button class="bg-gray-700 px-3 py-1 rounded" onclick="updateChart('1d')">1D</button>
                    <button class="bg-gray-700 px-3 py-1 rounded" onclick="updateChart('7d')">1W</button>
                    <button class="bg-gray-700 px-3 py-1 rounded" onclick="updateChart('30d')">1M</button>
                    <button class="bg-gray-700 px-3 py-1 rounded" onclick="updateChart('180d')">6M</button>
                    <button class="bg-gray-700 px-3 py-1 rounded" onclick="updateChart('1y')">1Y</button>
                    <button class="bg-gray-700 px-3 py-1 rounded" onclick="updateChart('max')">Max</button>
                </div>
                <!-- Chart Section -->
                <div class="p-4 bg-gray-800 rounded-lg">
                    <canvas id="cryptoChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('cryptoChart').getContext('2d');
        let cryptoChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: []
            },
            options: {
                responsive: true,
                scales: {
                    x: { display: true },
                    y: { display: true }
                }
            }
        });

        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,ripple,solana&vs_currencies=usd');
                const data = await response.json();
                document.getElementById('btc-price').innerText = `$${data.bitcoin.usd}`;
                document.getElementById('eth-price').innerText = `$${data.ethereum.usd}`;
                document.getElementById('xrp-price').innerText = `$${data.ripple.usd}`;
                document.getElementById('sol-price').innerText = `$${data.solana.usd}`;
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
            }
        }

        async function updateChart(timeframe) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=${timeframe}`);
                const data = await response.json();

                const labels = data.prices.map(entry => new Date(entry[0]).toLocaleDateString());
                const prices = data.prices.map(entry => entry[1]);

                cryptoChart.data.labels = labels;
                cryptoChart.data.datasets = [{
                    label: 'BTC Price',
                    data: prices,
                    borderColor: 'rgb(255, 165, 0)',
                    fill: false
                }];
                cryptoChart.update();
            } catch (error) {
                console.error('Error fetching market data:', error);
            }
        }

        setInterval(fetchCryptoPrices, 5000);
        document.addEventListener('DOMContentLoaded', () => {
            fetchCryptoPrices();
            updateChart('1d');
        });
    </script>
</body>

</html>
